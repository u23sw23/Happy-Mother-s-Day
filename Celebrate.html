<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-color: #000;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #text-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff66b2;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            z-index: 1;
        }
        
        #mask {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 2;
        }
        
        #hint {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            z-index: 3;
            transition: opacity 0.5s;
        }
        
        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 3;
            animation: bloom 1s forwards;
        }
        
        @keyframes bloom {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }
            80% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        #complete-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 4;
            display: none;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        #complete-text {
            color: #fff;
            font-size: 3rem;
            text-shadow: 0 0 10px #ff66b2;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            animation: fall 3s linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="text-container">
            æ¯äº²èŠ‚å¿«ä¹<br>Happy Mother's Day
        </div>
        <div id="mask"></div>
        <div id="hint">è¯•ç€æ»‘åŠ¨å±å¹•å§ï¼Œä¸€æ®µæ—¶é—´åæ¾æ‰‹å“¦</div>
        <div id="complete-effect">
            <div id="complete-text">å¦ˆå¦ˆèŠ‚æ—¥å¿«ä¹ï¼</div>
            <div id="complete-text">è²å§çˆ±ä½ ï¼</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('container');
            const mask = document.getElementById('mask');
            const hint = document.getElementById('hint');
            const completeEffect = document.getElementById('complete-effect');
            const textContainer = document.getElementById('text-container');
            
            let isDrawing = false;
            let erasedArea = 0;
            const totalArea = window.innerWidth * window.innerHeight;
            const eraseRadius = 40;
            const flowers = [
                'ğŸŒ¸', 'ğŸŒ¹', 'ğŸŒº', 'ğŸŒ»', 'ğŸŒ¼', 'ğŸŒ·', 'ğŸ’', 'ğŸ¥€'
            ];
            
            // åˆ›å»ºç¦»å±canvasç”¨äºæ“¦é™¤æ•ˆæœ
            const canvas = document.createElement('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const ctx = canvas.getContext('2d');
            
            // åˆå§‹æ—¶ç”¨é»‘è‰²å¡«å……
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // æ›´æ–°maskæ ·å¼
            mask.style.backgroundImage = `url(${canvas.toDataURL()})`;
            
            // è§¦æ‘¸/é¼ æ ‡äº‹ä»¶å¤„ç†
            container.addEventListener('touchstart', handleStart);
            container.addEventListener('touchmove', handleMove);
            container.addEventListener('touchend', handleEnd);
            
            container.addEventListener('mousedown', handleStart);
            container.addEventListener('mousemove', handleMove);
            container.addEventListener('mouseup', handleEnd);
            container.addEventListener('mouseleave', handleEnd);
            
            function handleStart(e) {
                isDrawing = true;
                hint.style.opacity = '0';
                
                const x = e.clientX || e.touches[0].clientX;
                const y = e.clientY || e.touches[0].clientY;
                
                eraseAt(x, y);
                e.preventDefault();
            }
            
            function handleMove(e) {
                if (!isDrawing) return;
                
                const x = e.clientX || e.touches[0].clientX;
                const y = e.clientY || e.touches[0].clientY;
                
                eraseAt(x, y);
                e.preventDefault();
            }
            
            function handleEnd() {
                isDrawing = false;
                
                // æ£€æŸ¥æ˜¯å¦å®Œæˆ
                if (erasedArea / totalArea > 0.7) {
                    showComplete();
                }
            }
            
            function eraseAt(x, y) {
                // åœ¨canvasä¸Šæ“¦é™¤åœ†å½¢åŒºåŸŸ
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, eraseRadius, 0, Math.PI * 2);
                ctx.fill();
                
                // æ›´æ–°mask
                mask.style.backgroundImage = `url(${canvas.toDataURL()})`;
                
                // è®¡ç®—æ“¦é™¤é¢ç§¯
                erasedArea += Math.PI * eraseRadius * eraseRadius;
                
                // éšæœºæ·»åŠ èŠ±æœµæ•ˆæœ
                if (Math.random() > 0.7) {
                    createFlower(x, y);
                }
            }
            
            function createFlower(x, y) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                flower.style.left = `${x - 15}px`;
                flower.style.top = `${y - 15}px`;
                flower.style.color = getRandomColor();
                container.appendChild(flower);
                
                // åŠ¨ç”»ç»“æŸåç§»é™¤
                setTimeout(() => {
                    flower.remove();
                }, 1000);
            }
            
            function getRandomColor() {
                const colors = ['#ff66b2', '#ff99cc', '#ff3399', '#ff0066', '#ff6699'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            function showComplete() {
                // ç§»é™¤mask
                mask.style.display = 'none';
                
                // æ˜¾ç¤ºå®Œæˆæ•ˆæœ
                completeEffect.style.display = 'flex';
                
                // åˆ›å»ºå½©è‰²çº¸å±‘æ•ˆæœ
                createConfetti();
                
                // éœ‡åŠ¨åé¦ˆ
                if (navigator.vibrate) {
                    navigator.vibrate([200, 100, 200]);
                }
            }
            
            function createConfetti() {
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = `${Math.random() * 100}%`;
                        confetti.style.backgroundColor = getRandomColor();
                        confetti.style.width = `${Math.random() * 10 + 5}px`;
                        confetti.style.height = `${Math.random() * 10 + 5}px`;
                        completeEffect.appendChild(confetti);
                        
                        setTimeout(() => {
                            confetti.remove();
                        }, 3000);
                    }, i * 100);
                }
            }
            
            // é€‚é…ç§»åŠ¨ç«¯viewport
            function adjustViewport() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            
            window.addEventListener('resize', adjustViewport);
            adjustViewport();
        });
    </script>
</body>
</html>
